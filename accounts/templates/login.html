{%extends "base.html" %}

{% block conetent %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in to Django</h3>
		<div class="card-text">

        {% if messages %}
                    {% for message in messages %}
                       <div class="alert alert-{{message.tags}}">          
					   <!-- still red colour won't come for error msg in django as. 
			                The issue is that Django's default message tags do not match perfectly with Bootstrap's contextual classes. 
							For this we need to write an additional code in settings.py. Review settings.py -->
                           
						    {{ message }} 
					
                    </div>
                    {% endfor %}    
                {% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
            <form method= "post" >
                {% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<a href="#" style="float:right;font-size:12px;">Forgot password?</a>
					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Don't have an account? <a href="register">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>


{%endblock %}
